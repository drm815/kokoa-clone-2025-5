<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="css/styles.css" />
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Find - kokoa clone</title>
</head>
<body>
    <div class="status-bar">
        <div class="status-bar__column">
            <span>No Service</span>
            <i class="fa-solid fa-wifi"></i>       
        </div>
        <div class="status-bar__column">
            <span>18:43</span>
        </div>
        <div class="status-bar__column">
            <span>110%</span>
            <i class="fa-solid fa-battery-full"></i>
            <i class="fa-solid fa-bolt"></i>
        </div>
    </div>
    <header class="screen-header">
        <h1 class="screen-header__title">Find</h1>
        <div class="header__icons">
            <span><i class="fas fa-search fa-la"></i></span>
           <span><i class="fas fa-cog fa-lg"></i></span></div>

        </div>
    </header>

    <main class="main-screen">
        <div class="find-icons">
        <div class="find-icons-icon"><i class="fa-solid fa-qrcode"></i><span>QR Code</span></div>
        <div class="find-icons-icon"><i class="fa-solid fa-address-book"></i><span>Add by Contacts</span></div>
        <div class="find-icons-icon"><i class="fa-solid fa-fingerprint"></i><span>Add by ID</span></div>
        <div class="find-icons-icon"><i class="fa-solid fa-envelope"></i><span>Invite</span></div></div>

        <div class="recommended-friends">
            <h6 class="recommnended-friends__title">Recommended Friends</h6>
            <span>You have no recommended friends.</span>
        </div>
       
        <div class="open-chat">
            <div class="open-chat__header">
                <h4 class="opne-chat__title">Open Chat</h4>
                <span>Go to Openchat Home<i class="fas fa-chevron-right fa-xs"></i></span>
        </div>
        </div>  
        <div class="open-post">
            <div class="open-post__column">
            <h5 class="open-post__title">#BTS</h5>
            <h6 class="open-post__hashtags">#bts#army#friends</h6>
            <div class="open-post__members">
                <img src="https://img.vogue.co.kr/vogue/2025/01/style_678db9f4c4c56-1120x1400.jpg" />
                <span class="open-post__member-count">802 members</span>
                <div class="divider"></div><span class="open-post__member-status">Active</span>
            </div>
            </div>
            <div class="open-post__column">
                <div class="open-post__photo">
                  <img src="https://img.vogue.co.kr/vogue/2025/01/style_678db9f4c4c56-1120x1400.jpg" />
                  <div class="open-post__heart-count">
                    <i class="fas fa-heart fa-xs"></i><span>326</span>
                  </div>
                </div>
              </div>
            </div>
        </div>
            
    </main>
    <nav class="nav">
        <ul class="nav__list">
            <li class="nav__btn"><a class="nav__link" href="friends.html"><i class="far fa-user fa-2x"></i
                ></a></li>
            <li class="nav__btn"><a class="nav__link" href="chats.html">
                <i class="far fa-comment fa-2x"></i></a></li>
            <li class="nav__btn"><a  class="nav__link" href="find.html"><i class="fas fa-search fa-2x"></i
                ></a></li>
            <li class="nav__btn"><a class="nav__link" href="more.html"><span class="nav__more"></span><i class="fas fa-ellipsis-h fa-2x"></i
                ></a></li>
        </ul>
    </nav>

    <script src="https://kit.fontawesome.com/13fa04cae0.js" crossorigin="anonymous">
    </script>
</body>
    </html>
